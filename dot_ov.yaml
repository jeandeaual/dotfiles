# CaseSensitive: false
# RegexpSearch: false
# Incsearch: true

General:
  TabWidth: 8
  Header: 0
  AlternateRows: false
  ColumnMode: false
  LineNumMode: false
  WrapMode: true
  ColumnDelimiter: ","
  MarkStyleWidth: 1

# Style
# String of the color name: Foreground, Background
# Boolean: Bold, Blink, Dim, Italic, Underline
StyleAlternate:
  Background: "gray"
StyleHeader:
  Bold: true
StyleOverStrike:
  Bold: true
StyleOverLine:
  Underline: true
StyleLineNumber:
  Bold: true
StyleSearchHighlight:
  Reverse: true
StyleColumnHighlight:
  Reverse: true
StyleMarkLine:
  Background: "darkgoldenrod"

# Keybind
# Special keys
#   "Enter", "Backspace", "Tab", "Backtab", "Esc",
#   "Backspace2", "Delete", "Insert",
#   "Up", "Down", "Left", "Right", "Home", "End",
#   "F1...F64"
# Modifier keys
#   "ctrl", "alt", "meta", "shift"
# Connect with modifier key + key
#   "ctrl+c"
KeyBind:
  exit:
    - "Escape"
    - "q"
  cancel:
    - "ctrl+c"
  write_exit:
    - "Q"
  sync:
    - "ctrl+l"
  follow_mode:
    - "ctrl+f"
  follow_all:
    - "ctrl+a"
  help:
    - "h"
    - "ctrl+alt+c"
  logdoc:
    - "ctrl+alt+e"
  down:
    - "Enter"
    - "Down"
    - "ctrl+N"
    - "j"
  up:
    - "Up"
    - "ctrl+p"
    - "k"
  top:
    - "Home"
    - "g"
  bottom:
    - "End"
    - "G"
  left:
    - "left"
  right:
    - "right"
  half_left:
    - "ctrl+left"
  half_right:
    - "ctrl+right"
  page_up:
    - "PageUp"
    - "ctrl+b"
  page_down:
    - "PageDown"
    - "ctrl+v"
    - "ctrl+f"
    - "space"
  page_half_up:
    - "ctrl+u"
  page_half_down:
    - "ctrl+d"
  mark:
    - "m"
  remove_mark:
    - "M"
  remove_all_mark:
    - "ctrl+delete"
  next_mark:
    - ">"
  previous_mark:
    - "<"
  alter_rows_mode:
    - "C"
  line_number_mode:
    - "l"
  search:
    - "/"
  wrap_mode:
    - "w"
    - "W"
  column_mode:
    - "c"
  backsearch:
    - "?"
  delimiter:
    - "d"
  header:
    - "H"
  tabwidth:
    - "t"
  goto:
    - "ctrl+g"
  next_search:
    - "n"
  next_backsearch:
    - "N"
  next_doc:
    - "]"
  previous_doc:
    - "["
  toggle_mouse:
    - "ctrl+alt+r"

Mode:
  Psql:
    Header: 2
    AlternateRows: true
    ColumnMode: true
    LineNumMode: false
    WrapMode: true
    ColumnDelimiter: "|"
  Mysql:
    Header: 3
    AlternateRows: true
    ColumnMode: true
    LineNumMode: false
    WrapMode: true
    ColumnDelimiter: "|"
