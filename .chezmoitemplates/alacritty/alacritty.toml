# Configuration for Alacritty, the GPU enhanced terminal emulator

{{- $shell := env "SHELL" | default "/bin/sh" -}}
{{- $tmux := "tmux" -}}
{{- if and (eq .chezmoi.os "darwin") (eq .chezmoi.arch "arm64") -}}
{{- /* Programs installed via Homebrew on Apple Silicon are not on the PATH by default */ -}}
{{-   $tmux = "/opt/homebrew/bin/tmux" -}}
{{- end }}

[shell]
program = {{ $shell | quote }}
# Start tmux when launching Alacritty
{{- if regexMatch "elvish$" $shell }}
args = [
  "-c",
  "or ({{ $tmux }} attach) ({{ $tmux }})",
]
{{- else if regexMatch "(ba|z|da|a|fi)sh$" $shell }}
args = [
  "-l",
  "-c",
  "{{ $tmux }} attach || {{ $tmux }}",
]
{{- end }}

[window]
# Spread additional padding evenly around the terminal content.
dynamic_padding = true
# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
opacity = 1.0
# Window decorations
#
# Values for `decorations':
#   - Full
# 	  Borders and title bar
#   - None
#     Neither borders nor title bar
#   - Transparent (macOS only)
#     Title bar, transparent background and title bar buttons
#   - Buttonless (macOS only)
#     Title bar, transparent background and no title bar buttons
decorations = "Full"
{{- if eq .chezmoi.os "darwin" }}
# Startup Mode (changes require restart)
#
# Values for `startup_mode`:
#   - Windowed
#   - Maximized
#   - Fullscreen
#   - SimpleFullscreen (macOS only)
startup_mode = "Fullscreen"
{{- end }}

# Sample Font configuration for font: Monoid.
# Feel free to use different font configuration family & face for each sections
[font]
# Point size
size = 12.0

# Normal font face - Also used to draw glyphs on tmux & VIM
[font.normal]
{{- if eq .chezmoi.os "windows" }}
family = "FiraCode NF"
{{- else }}
family = "FiraCode Nerd Font"
style = "Retina"
{{- end }}

[font.bold]
{{- if eq .chezmoi.os "windows" }}
family = "FiraCode NF"
{{- else }}
family = "FiraCode Nerd Font"
{{- end }}
style = "Bold"

# [font.italic]
# family = "FiraCode Nerd Font"
# style = "Italic"

# [font.bold_italic]
# family = "FiraCode Nerd Font"
# style = "Bold Italic"

[scrolling]
# Maximum number of lines in the scrollback buffer.
# Specifying '0' will disable scrolling.
history = 10000

# Number of lines the viewport will move for every line scrolled when
# scrollback is enabled (history > 0).
multiplier = 1

# Colors (Tomorrow-Night with black background)
[colors]
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors = true

# Default colors
[colors.primary]
background = "#000000"
foreground = "#c5c8c6"

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = "#000000"
cursor = "#c5c8c6"

# Normal colors
[colors.normal]
black = "#000000"
red = "#cc6666"
green = "#b5bd68"
yellow = "#e6c547"
blue = "#81a2be"
magenta = "#b294bb"
cyan = "#70c0ba"
white = "#373b41"

# Bright colors
[colors.bright]
black = "#666666"
red = "#ff3334"
green = "#9ec400"
yellow = "#f0c674"
blue = "#81a2be"
magenta = "#b77ee0"
cyan = "#54ced6"
white = "#282a2e"

[selection]
# When set to `true`, selected text will be copied to the primary clipboard.
save_to_clipboard = true

# Cursor style
[cursor.style]
# Cursor shape
#
# Values for `shape`:
#   - â–‡ Block
#   - _ Underline
#   - | Beam
shape = "Block"
# Cursor blinking state
#
# Values for `blinking`:
#   - Never: Prevent the cursor from ever blinking
#   - Off: Disable blinking by default
#   - On: Enable blinking by default
#   - Always: Force the cursor to always blink
blinking = "Off"

# Spawn a new instance of Alacritty in the current working directory by pressing Ctrl+Shift+Enter
[[keyboard.bindings]]
key = "Return"
mods = "Control|Shift"
chars = "SpawnNewInstance"

# Use xxd -psd to find the chars to send
{{- if eq .chezmoi.os "darwin" }}
# Use Command + [ to go to previous tmux window
[[keyboard.bindings]]
key = "LBracket"
mods = "Command"
chars = "\u0002p"

# Use Command + ] to go to previous tmux window
[[keyboard.bindings]]
key = "RBracket"
mods = "Command"
chars = "\u0002n"
{{- end }}

